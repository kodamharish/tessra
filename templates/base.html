{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tessra{% endblock %}</title>
    <link rel="icon" href="{% static 'images/tab-logo.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>

        /*Home */

        /* Full-page loader styling */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        body.loaded #loader {
            display: none;
        }

        #content {
            display: none;
        }

        
            

        .navbar {
            background-color: white;
            box-shadow: 0 1px 6px 0 rgb(32 33 36 / 28%);
        }

        .nav-item a {
            padding: 15px 20px !important;
            font-size: 16px;
            font-weight: 500;
            color: black;
            text-decoration: none;
        }
        
        .nav-item a:hover {
            color: #ff4800;
        }

        .nav-item a.active{
            color: green !important;

        }

        /* Right-align the navigation items */
        .navbar-nav {
            margin-left: auto; /* Aligns the nav links to the right */
        }

        

        .carousel-caption h3{
            font-weight: 900 !important;
        }

        /* Footer Styling */
        .footer {
            background-color: #ffa500;
            color: #000;
            
        }

        

        .footer p {
            
            font-size: 14px;
        }




        .card-header{
            background-color: #ffa500 !important; /* Orange background */
          }
        
          .carousel-caption {
            background: rgba(0, 0, 0, 0.5); /* Black see-through background */
            padding: 20px;
            color: white;
            width: 100%; /* Ensure the caption takes full width */
            left: 0;
            right: 0;
            
          }
        
          .carousel-caption h3, .carousel-caption p {
            color: white;
            margin: 0 auto;
            max-width: 80%; /* Limiting the width for better readability */
          }

          
          /* Media query for small screens */
          @media (max-width: 768px) {
            .carousel-caption h3 {
              font-size: 14px; /* Reduce the heading size on small screens */
            }
            
            .carousel-caption p {
              font-size: 10px; /* Reduce the paragraph size on small screens */
            }
          }

       


          .services-icon img {
            transition: transform 0.3s ease; /* Smooth transition */
          }
          
          .services-icon img:hover {
            transform: scale(1.1); /* Adjust the scale to zoom in or out */
          }



 /* About */


 /* Global styling for the sections */
.section {
    margin-bottom: 40px; /* Adds space between sections */
    
}

.section h2 {
    font-size: 36px; /* Larger font for headings */
    color: #222; /* Dark color for headings */
    margin-bottom: 10px; /* Space below the heading */
}

.section h2:hover{
    color: #ff4800;

}


.section p {
    font-size: 18px; /* Size of paragraph text */
    line-height: 1.6; /* Increased line height for readability */
    color: #000000; /* Slightly lighter color for paragraphs */
    text-indent:40px;
    text-align:justify;
}


/* Styling for the stats section */
.stats-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #fbc6b1;  /* Background color similar to the image */
    padding: 20px;
    border-radius: 10px;  /* Rounded corners */
}

/* Styling for individual stat item */
.stat-item {
    text-align: center;
}

.stat-item h2 {
    font-size: 60px;  /* Large number size for larger screens */
    color: #188e76;   /* Green color similar to the image */
    margin: 0;
}

.stat-item p {
    font-size: 18px;  /* Smaller text for description */
    color: #188e76;   /* Matching green color */
    margin-top: 10px;
}

/* Media query for small screens */
@media (max-width: 576px) {
    .stat-item h2 {
        font-size: 20px;  /* Adjusted size for small screens */
    }
}





/* Services */

.heading {
    font-size: 2.5rem;
    color: #000000;
    margin-bottom: 40px;
}

.service-item h2 {
    font-size: 1.2rem;
    color: #333;
    margin-top: 15px;
    text-align: center;
    font-weight: 800;
}











.service-item {
    position: relative;
    overflow: hidden;
}

.image-wrapper {
    position: relative;
    overflow: hidden;
}

.image-wrapper img {
    transition: transform 0.3s ease;
}

.image-wrapper:hover img {
    transform: scale(1.1);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 168, 0, 0.8); /* Yellowish-orange color */
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.image-wrapper:hover .overlay {
    opacity: 1;
}

.overlay h4 {
    color: white;
    font-size: 2rem;
    text-transform: uppercase;
    cursor: pointer;
}


/* Contact Us */

.contact-us h2{
    text-align: center;
    text-transform: uppercase;
}

.contact-us .border-bottom{
    border-bottom: 8px solid #ff4800 !important;

}

.reg-ofc p{
    font-size: 20px;
    font-weight: 600;
}
.fa-envelope{
    color:#ff4800 !important;
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}
.form-label {
    position: absolute;
    top: 50%;
    left: 25px;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 5px;
    color: #aaa;
    transition: 0.2s ease all;
    pointer-events: none;
}
.form-control:focus,
.form-select:focus,
.form-control.filled,
.form-select.filled {
    border-color: #ff4800;
    box-shadow: none;
}
.form-control:focus ~ .form-label,
.form-select:focus ~ .form-label,
.form-control:not(:placeholder-shown) ~ .form-label,
.form-select:not(:placeholder-shown) ~ .form-label {
    top: 0;
    transform: translateY(-60%);
    left: 20px;
    font-size: 14px;
    color: #ff4800;
}
.form-control.filled ~ .form-label,
.form-select.filled ~ .form-label,
.form-control:not(:placeholder-shown) ~ .form-label,
.form-select:not(:placeholder-shown) ~ .form-label {
    color: black;
}
.form-control:focus ~ .form-label,
.form-select:focus ~ .form-label,
.form-control:focus.filled ~ .form-label,
.form-select:focus.filled ~ .form-label {
    font-weight: bold;
    color: #ff4800;
}
.form-select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}
.form-select::-ms-expand {
    display: none;
}

textarea {
    resize: none;
  }
  
  


  /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
-webkit-appearance: none;
margin: 0;
}



    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <img src="{% static 'images/loader.gif' %}" alt="Loading..." width="auto" height="auto" >
    </div>

    <!-- Main Content -->
    <div id="content">
        
        

        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png'%}" alt="logo" width="260px" height="auto" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}" >About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'services' %}active{% endif %}"  href="{% url 'services' %}" >Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'contact_us' %}active{% endif %}"  href="{% url 'contact_us' %}"  >Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <div class="container-fluid footer">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <p class="m-0 p-2">Copyright &copy; 2024 Tessra Minerals. All rights reserved.</p>
                </div>
                
            </div>
        </div>
        
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.getElementById('content').style.display = 'block';
            }, 4000);
        });
    </script>

</body>
</html>
