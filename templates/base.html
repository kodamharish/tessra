{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tessra{% endblock %}</title>
    <link rel="icon" href="{% static 'images/tab-logo.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>


        /* Full-page loader styling */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2; /* Background color for the loader */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Hide loader after content is loaded */
        body.loaded #loader {
            display: none;
        }

        /* Initially hide the content */
        #content {
            display: none;
        }

        .gst{
            background-color: #ffa500; /* Orange background */
            height: 30px;
            padding-right: 30px;
            

        }
        .gst p{
            text-align: right;
        }


        .navbar {
            background-color: white;
            box-shadow: 0 1px 6px 0 rgb(32 33 36 / 28%);
        }


        .nav-item a {
            padding: 15px 12px;
            font-size: 16px;
            font-weight:500;
            
            
          }
          
          .nav-item a:hover {
            color: #d21859;
          }



        .footer {
            background-color: #ffa500; /* Orange background */
            color: #000; /* Black text */
            padding: 20px 0; /* Padding for better spacing */
            font-family: Arial, sans-serif;
        }
        
        .footer-icons {
            width: 450px; /* Adjust the size of the footer icons */
            height: auto;
        }
        
        .footer p {
            margin: 0;
            font-size: 18px; /* Adjust text size */
        }
        
        @media (max-width: 768px) {
            .footer .col-md-6 {
                text-align: center;
                margin-bottom: 15px;
            }
        
            .footer .col-md-6.d-flex {
                justify-content: center;
            }
        }
        

        
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <img src="{% static 'images/loader.gif' %}" alt="Loading..." >
    </div>

    <!-- Main Content -->
    <div id="content">
        
        <!-- Default content goes here -->

        <div class="gst">
            <p><b>GST NO: </b>ABCD1234</p>

        </div>



        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
             
              <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png'%}" alt="logo" width="200px" height="90px" />
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav margin" style="margin:auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_us' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>   
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                  </li> 
        
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          {% block content %}
         
        {% endblock content %}

        <div class="container-fluid footer p-3">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="m-0">&copy; 2024 Tessra Minerals. All rights reserved.</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end ">
                    <img src="{% static 'images/footer-icons.png' %}" alt="footer-icons" class="footer-icons">
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // Show content after a delay (30 seconds or 1 minute) and hide the loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.getElementById('content').style.display = 'block';
            }, 10000); // Change to 60000 for 1 minute
        });
    </script>

</body>
</html>
